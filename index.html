<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="menu">
     <img src="images/logo.svg" alt="">
      <div class="icons">
        <div><img src="images/icon-document.svg" alt=""></div>
        <div><img src="images/icon-folder.svg" alt=""></div>
        <div><img src="images/icon-upload.svg" alt=""></div>
      </div>
     
    </div>

    <div class="storage">
      <div class="tooltip">
        <div class="tooltip-top">
          <h1>185</h1> <p>GB Left</p>
        </div>
          <div class="tooltip-bottom">
            <div>

            </div>
          </div>
      </div>
      <p>You’ve used <b>815 GB</b> of your storage</p>
      <div class="progress-bar">
       <div class="progress-level">
        <div class="circle"></div>
       </div> 
       <div class="numbers">
        <p>0 GB</p>
        <p>1000 GB</p>
       </div>
      </div>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ahlam</a>.
  </div>
</body>
</html>
